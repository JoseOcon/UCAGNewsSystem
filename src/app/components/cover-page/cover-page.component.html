<mat-drawer-container class="side-menu" hasBackdrop="true">
  <mat-drawer #drawer mode="over" [hidden]="!showMenu">
    <button mat-button class="option" (click)="drawer.close()">
      <mat-icon>mic</mat-icon>
      Start Recording
    </button>
    <button mat-button class="option" (click)="drawer.close()">
      <mat-icon> vpn_key </mat-icon>
      Cambiar contraseña
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <div class="nav-bar shadow fixed-top" [hidden]="!showMenu">
      <i
        class="material-icons options-icon"
        *ngIf="authService.isLoggedIn()"
        (click)="drawer.toggle()"
        >menu</i
      >
      <img
        *ngIf="!authService.isLoggedIn()"
        class="logo"
        src="../../../assets/news.png"
        class="logo"
        alt="logo ucag"
      />
      <div class="elements">
        <button
          mat-button
          *ngIf="!authService.isLoggedIn()"
          (click)="loginDialog()"
        >
          Iniciar Sesión
        </button>
        <ngx-avatar
          *ngIf="authService.isLoggedIn()"
          [src]="
            this.authService.actualUser.imgURL != undefined
              ? '../../../assets/user_profile.png'
              : '../../../assets/no_profile_img.png'
          "
          size="35"
          [matMenuTriggerFor]="menu"
        ></ngx-avatar>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/profile']">
            <mat-icon>manage_accounts</mat-icon>
            <span>Perfil</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logOut()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesión</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
